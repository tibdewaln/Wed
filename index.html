<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Invitation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alex Brush"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing Script"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="overlay" onclick="off()">
      <img src="./assets/ganesha.png" id="ganesha" />
      <p id="text" class="blink">Tap to Open</p>
    </div>
    <div class="container-fluid" id="main">
      <div class="middle-decoration">
        <img src="./assets/brideGroom.png" class="opacity" />
      </div>
      <div class="d-flex justify-content-center back-decoration">
        <img src="./assets/pink.png" />
      </div>
      <div class="text-center text-color align-self-center middle-decoration">
        <h2>
          Meena & Manish Tibdewal Request the honour of your presence at the
        </h2>
        <h1 class="display-4">Wedding</h1>
        <h2>of their daughter</h2>
        <h1 class="display-4">
          Priyanka <br />with<br />
          Akshay
        </h1>
        <h2 class="fw-bold">Friday, 2nd May 2023</h2>
        <h4 class="fw-bold">
          Reception : 8:00 PM onwards<br />
          VIGNAHARTA INN, <br />
          SHEGAON <br />
          Apana Bazar, Shegaon
        </h4>
      </div>
    </div>
    <div class="music">
      <audio
        src="./assets/mp3/song.mp3"
        id="my_audio"
        loop="loop"
        autoplay="true"
        autoplay-policy="no-user-gesture-required"
      ></audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
